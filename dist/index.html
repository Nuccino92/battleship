<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>BATTLESHIP</header>
    <div class="main">
      <div class="player-board"></div>
      <div class="start-button-container">
        <button class="start-button">Start</button>
      </div>
      <div class="computer-board"></div>
      <div class="crosshairX"></div>
      <div class="crosshairY"></div>
      <div class="setup-container">
        Place Your Ships
        <button class="rotate-ships">Rotate Ships</button>
        <div class="ship-setup-container"></div>
      </div>
      <div class="chat-container">
        <img src="./images/soilder.png" alt="Soldier" class="soldier" />
        <div class="chat-box">
          <div class="chat-text">Get ready and fire!</div>
        </div>
        <button class="reset-button">Reset</button>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <p class="display-winner"></p>
        <button class="play-again">Play again</button>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/Nuccino92/battleship">
        <img
          src="./images/github-mark.png"
          alt="git-hub-link"
          class="git-hub saturate"
        />
      </a>
    </footer>
  </body>
</html>
